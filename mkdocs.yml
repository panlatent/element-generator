site_name: Element Generator
site_url: https://docs.panlatent.com/element-generator
site_author: Panlatent

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - navigation.footer
    - navigation.path
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github

copyright: Copyright Â© 2024 Panlatent

extra_css:
  - assets/css/customizations.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/panlatent
  version:
    provider: mike

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized:
      type: timeago

repo_url: https://github.com/panlatent/element-generator
repo_name: panlatent/element-generator
edit_uri: edit/main/docs

nav:
  - 'Getting Started':
      - 'index.md'
      - 'requirements.md'
      - 'installation.md'
  - 'Configuration':
      - 'config-basic.md'
      - 'config-options.md'
      - 'builtin-element-options.md'
  - 'Usage': 'generation.md'
  - 'Development':
      - 'custom-generator.md'
  - 'Plugins': 'https://docs.panlatent.com/craft-plugins'
  - '<span class="icon-external-link"></span>Store': 'https://plugins.craftcms.com/element-generator'